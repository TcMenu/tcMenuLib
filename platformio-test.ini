[env:esp32dev]
platform = espressif32
framework = arduino
board = esp32dev
extra_scripts = post:merge-bin.py
test_build_src = true

lib_deps =
    IoAbstraction
    TaskManagerIO
    tcUnicodeHelper

test_testing_command =
    qemu-system-xtensa
    -nographic
    -machine
    esp32
    -drive
    file=${platformio.build_dir}/${this.__env__}/firmware-merged.bin,if=mtd,format=raw
